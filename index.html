<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CLOVA</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {}
        #header {width: 100%; height: 80px; background: #111;}
        #banner {width: 100%; height: 400px; background: #222;}
        #contents {width: 100%; height: 2000px; background: #333;}
        #footer {width: 100%; height: 100px; background: #444;}
        .container {width: 1300px; margin: 0 auto; background: rgba(255,255,255,0.3);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">header</div>
        </div>
        <div id="banner">
            <div class="container">banner</div>
        </div>
        <div id="contents">
            <div id="cont1">
                <div class="container">cont1</div>
            </div>
            <div id="cont2">
                <div class="container">cont2</div>
            </div>
            <div id="cont3">
                <div class="container">cont3</div>
            </div>
            <div id="cont4">
                <div class="container">cont4</div>
            </div>
            <div id="cont5">
                <div class="container">cont5</div>
            </div>
            <div id="cont6">
                <div class="container">cont6</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">footer</div>
        </div>
    </div>
</body>
</html>
